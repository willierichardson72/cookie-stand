<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <h3>Salmon Cookie Franchises</h3>
    <form action = "#" id= "cookieform">
      <fieldset>
        <legend>Cookie Stand Location</legend>
        <label>Location Name: <input type = "text" name = "loc" size = "30" maxlength = "100"></label>
        <br />
        <label>Minimum Customers Per Hour: <input type = "text" name = "min" size = "30" maxlength = "100"></label>
        <br />
        <label>Maximum Customers Per Hour: <input type = "text" name = "max" size = "30" maxlength = "100"></label>
        <br />
        <label>Average Cookies Per Customer: <input type = "text" name = "avg" size = "30" maxlength = "100"></label>
        <input type = "submit" value="Submit Cookie Numbers" id= "submitbutton"/>
      </fieldset>
    </form>

    <script src="app.js"></script>
  </body>
</html>
